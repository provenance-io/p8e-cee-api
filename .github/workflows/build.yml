name: Build

# Runs build on every push up
on:
  pull_request:
    types: [ synchronize, opened, reopened, ready_for_review, converted_to_draft ]
    branches:
      - main
  workflow_dispatch:
    inputs:
      linting:
        type: boolean
        description: Run the linter
        required: false
        default: false

concurrency:
    group: ${{ github.ref }}
    cancel-in-progress: true

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    if: github.event.inputs.linting == true || github.event.pull_request.draft == false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Linting
        run: ./gradlew clean ktlint detekt --parallel --refresh-dependencies

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Setup Container
        run: |-
            echo "/home/linuxbrew/.linuxbrew/bin:/home/linuxbrew/.linuxbrew/sbin" >> $GITHUB_PATH
            brew tap hashicorp/tap
            brew install hashicorp/tap/vault

      - name: Gradle Build
        run: ./gradlew clean build -i --refresh-dependencies --parallel -x ktlint -x detekt

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
            name: Test Results
            path: |
                **/build/test-results/**/*.xml

  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: Event File
        path: ${{ github.event_path }}
