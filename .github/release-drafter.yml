name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
    - title: 'ğŸš€ Features & Enhancements'
      labels:
          - 'feature'
          - 'enhancement'
    - title: 'ğŸ› Bug Fixes'
      labels:
          - 'fix'
          - 'bugfix'
          - 'bug'
    - title: 'ğŸ§° Maintenance'
      label: 'chore'
    - title: 'ğŸ“– Documentation'
      label: 'docs'
    - title: 'ğŸ“¦ Dependency Updates'
      label: 'dependencies'
version-resolver:
    major:
        labels:
            - 'major'
    minor:
        labels:
            - 'minor'
    patch:
        labels:
            - 'patch'
    default: patch
autolabeler:
    - label: 'enhancement'
      title:
          - '/(feat)|(refactor)/i'
    - label: 'bug'
      branch:
          - '/fix\/.+/'
      title:
          - '/fix/i'
    - label: 'docs'
      title:
          - '/docs/i'
exclude-contributors:
    - 'renovate'
    - 'renovate[bot]'
replacers:
    - search: '/@renovate(\[bot\])?$/gim'
      replace: 'by [Renovate](https://github.com/renovatebot/renovate)'
template: |
    # Changelog
    $CHANGES
    # Notes
    ## Contributors
    $CONTRIBUTORS
    ## Deployment Dependencies
    List the relevant PRs and work that needs to be done for this release's publications to be used successfully here
    ## Other
    Other notes
