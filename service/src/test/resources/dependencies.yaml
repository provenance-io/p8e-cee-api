version: '3.5'

services:

    postgres-cee:
        image: postgres:13-alpine
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=password1
        networks:
            - p8e-network-test
        ports:
            - "9992:5432"
        volumes:
            - postgres-cee:/var/lib/postgresql/data
            - ./db-init:/docker-entrypoint-initdb.d/
        healthcheck:
            test: [ CMD-SHELL, pg_isready -U postgres ]
            interval: 5s
            timeout: 10s
            retries: 5
        command: postgres

    object-store:
        image: ghcr.io/provenance-io/object-store:0.7.0
        depends_on:
            - postgres-cee
        environment:
            - OS_URL=0.0.0.0
            - OS_PORT=8080
            - URI_HOST=localhost:8080
            - REPLICATION_ENABLED=true
            - DB_HOST=postgres-cee
            - DB_PORT=5432
            - DB_USER=postgres
            - DB_PASS=password1
            - DB_PASSWORD=password1
            - DB_NAME=object-store
            - DB_SCHEMA=public
            - DB_CONNECTION_POOL_SIZE=10
            - TRACE_HEADER=x-trace-header
            - STORAGE_TYPE=file_system
            - STORAGE_BASE_PATH=/mnt/data
            - RUST_LOG=warn,object_store=debug
        networks:
            - p8e-network-test
        ports:
            - "9993:8080"
        volumes:
            - ./object-store:/mnt/data

    provenance:
        image: provenanceio/provenance:v1.8.0-rc9
        command: bash -c "cp -rn /home/provenance_seed/* /home/provenance && /usr/bin/provenanced -t --home /home/provenance start"
        networks:
            - p8e-network-test
        ports:
            - "1317:1317"
            - "9090:9090"
            - "26657:26657"
        volumes:
            - ./prov-init:/home/provenance_seed:ro
            - provenance:/home/provenance

    vault:
        image: vault:latest
        networks:
            - p8e-network-test
        ports:
            - "8200:8200"
        restart: always
        environment:
            - VAULT_DEV_ROOT_TOKEN_ID=root
            - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
        cap_add:
            - IPC_LOCK
        entrypoint: vault server -dev

volumes:
    postgres-cee:
    provenance:
    object-store:

networks:
  p8e-network-test:
    ipam:
      driver: default
      config:
        - subnet: 172.19.10.0/24
